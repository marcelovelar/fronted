<div id="productos" class="container">

    <div class="title">
        <h4>Listado de Productos</h4>
        <button class="btn col col-lg-4 btn-danger btn-block ml-4" (click)="downloadPDF()">Download PDF</button>
        <button type="button" class="btn btn-primary" routerLink="/add">Add Product</button>
    </div>


    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col">Column heading</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let item of listProducts" class="table-active">
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.stock }}</td>
            <td>
                <button routerLink="/edit/{{item.id}}" type="button" class="btn btn-info btn-sm">edit</button>
                <button (click)="deleteProduct(item.id!)" type="button" class="btn btn-secondary btn-sm ms-2">delete</button>
            </td>
          </tr>

        </tbody>
      </table>


</div>
