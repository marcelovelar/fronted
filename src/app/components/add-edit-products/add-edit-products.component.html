 <div class="row mt-1">
  <div class="col-lg-4 offset-lg-4">
    <div class="card text-white bg-secondary mb-3" style="max-width: 25rem;">
      <div class="card-header text-center"> {{ operacion }} producto</div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="addProduct()">
          <input formControlName="name" type="text" class="form-control" placeholder="nombre">
          <input formControlName="description" type="text" class="form-control mt-2" placeholder="Descripcion">
          <input formControlName="price" type="text" class="form-control mt-2" placeholder="Precio">
          <input formControlName="stock" type="text" class="form-control mt-2" placeholder="Stock">

          <div class="row mt-2 text-center">
            <div class="col-lg-6">
              
              <button routerLink="/" type="submit" class="btn btn-secondary">Volver</button>
            </div>
            <div class="col-lg-6">
              <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Aceptar</button>
            </div>
          </div>
        </form>
     </div>
    </div>
  </div>
 </div>
